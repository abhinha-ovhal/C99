<html>

<head>
    <title>Collage Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<center>
    <h1>Collage Web App</h1>
    <hr>
    <h4>As soon as the popup appears, please click Allow. After you've spoken a command,</h4>
    <h3>Say "Selfie" for taking your selfies and to make a collage.</h3>
    <button onclick="save()" class="btn btn-primary">Start</button>
    <h4>Press the start button</h4>
    <label for="Your Webcam : "></label>
    <div id="camera"></div>
    <label>All selfies will display here</label>
    <div id="resultShow"></div>
    <div id="result1">
        <img src="img1.jpg" style="width:30%" id="img1" class="img">
    </div>
    <div id="result2">
        <img src="img2.png" style="width:30%" id="img2" class="img">
    </div>
    <div id="result3">
        <img src="img3.jpg" style="width:30%" id="img3" class="img">
    </div>
    <div id="result4">
        <img src="img4.jpg" style="width:30%" id="img4" class="img">
    </div>
</center>
<div>Developed by - Abhinha Ovhal</div>
</body>

</html>
